<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-xl font-semibold mb-4">ΑΙΤΗΣΗ ΑΛΛΑΓΗΣ ΔΙΚΑΙΟΥΧΩΝ ΑΠΟΓΡΑΦΙΚΟ ΔΕΛΤΙΟ ΜΕΛΟΥΣ</h2>

        <!-- Credentials Form -->
        <form>
            <!-- ID Field -->
            <div class="mb-4">
                <label for="id" class="block text-sm font-medium text-gray-700">Αριθμός ταυτότητας </label>
                <input type="text" id="id" name="id" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>

            <!-- Select Dropdown -->
            <div class="mb-4">
                <label for="select_Sex" class="block text-sm font-medium text-gray-700">Φύλο</label>
                <select id="select_Sex" name="select_Sex" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="" disabled selected> -- ΕΠΙΛΕΞΤΕ ΜΙΑ ΕΠΙΛΟΓΗ -- </option>
                    <option value="select_Sex_option1">Άνδρας</option>
                    <option value="select_Sex_option2">Γυναίκα</option>
                    <option value="select_Sex_option3">Άλλο</option>
                </select>
            </div>

            <!-- Select Dropdown -->
            <div class="mb-4">
                <label for="select_Foreas" class="block text-sm font-medium text-gray-700">Φορέας</label>
                <select id="select_Foreas" name="select_Foreas" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="" disabled selected> -- ΕΠΙΛΕΞΤΕ ΜΙΑ ΕΠΙΛΟΓΗ -- </option>
                    <option value="select_Foreas_option1">ΕΑ=Ελληνική Αστυνομία</option>
                    <option value="select_Foreas_option2">ΕΦ=Ειδικοί Φρουροί</option>
                    <option value="select_Foreas_option3">ΣΦ=Συν.Φύλακας</option>
                    <option value="select_Foreas_option4">ΠΥΕΑ=Πολ Υπαλ. ΕΛ.ΑΣ</option>
                    <option value="select_Foreas_option5">ΠΣ=Πυροσβεστικό Σώμα</option>
                    <option value="select_Foreas_option6">ΠΣ5=Πυροσβ. 5ετούς</option>
                    <option value="select_Foreas_option7">ΠΥΠΣ=Πολ. Υπαλ. Πυρ.Σ</option>
                    <option value="select_Foreas_option8">ΛΣ=Λιμενικό Σώμα</option>
                    <option value="select_Foreas_option9">ΠΥΛΣ=Πολ Υπαλ. Λιμ. Σωμ.</option>
                </select>
            </div>

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium text-gray-700">Όνομα</label>
                <input type="text" id="first_name" name="first_name" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Επώνυμο</label>
                <input type="text" id="last_name" name="last_name" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500" required>
            </div>

            <!-- Patronymic (Middle Name) -->
            <div class="mb-4">
                <label for="patronymic" class="block text-sm font-medium text-gray-700">Πατρώνυμο</label>
                <input type="text" id="patronymic" name="patronymic" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>

            <!-- Checkbox -->
            <div class="mb-4">
                <input type="checkbox" id="agreeToTerms" name="agreeToTerms" class="mr-2">
                <label for="agreeToTerms" class="text-sm text-gray-700">I agree to the terms and conditions</label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
